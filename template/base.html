<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {{site.title}} {% endblock %}</title>
    <link rel="shortcut icon" href="/template/image/favicon.ico" type="image/x-icon">
     <link href='http://fonts.googleapis.com/css?family=Kite+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/template/style/base.css" type="text/css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    {% block style %}{% endblock %}
  </head>
  <body>

    <div class="header-wrap">
      <div class="header center-container">
        <a href="{{ site.title_link or '/' }}" class="logo" title="{{
          site.title }}">{{ site.title }}</a>
        {% if has('posts') %}
        <ul class="nav">
          <li> <a href="/" {% block nav_index %}{% endblock %}>home</a> </li>
          <li> <a href="/archive" {% block nav_archive %}{% endblock %}>archive</a> </li>
          {% if has('about.md') %}
            <li> <a href="/about.md" {% if request.path == '/about.md' %}class="current"{% endif %}>about</a> </li>
          {% endif %}
          <li> <a href="/feed">RSS</a> </li>
        </ul>
        {% endif %}
      </div>
    </div>
      {% block body %}{% endblock %} 
    <div class="content-wrap" {% block content_id %}{% endblock %}>
      <div class="content center-container">
        {% block content %}
        {% endblock %}
      </div>
  </div>

    {% include 'include/footer.html' %}
  </body>
</html>
